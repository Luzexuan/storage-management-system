# Nginx 配置 - 仓库管理系统
# 适用于 2核 CPU，8GB 内存，30Mbps 带宽服务器
#
# 注意：使用端口 8081（避免与其他服务冲突，如 Dify 占用 80 端口）
#
# 部署方法：
# 1. sudo cp nginx.conf /etc/nginx/sites-available/storage-management
# 2. sudo ln -s /etc/nginx/sites-available/storage-management /etc/nginx/sites-enabled/
# 3. sudo nginx -t  # 测试配置
# 4. sudo systemctl reload nginx
# 5. 防火墙开放端口：sudo ufw allow 8081/tcp

# 上游后端服务器配置（PM2 运行的 Node.js 实例）
upstream backend_servers {
    # least_conn 策略：将请求分配给连接数最少的服务器
    least_conn;

    # PM2 的两个实例（如果使用 cluster 模式）
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;  # 如果有第二个实例

    # 保持连接
    keepalive 32;
}

# ========== HTTP 服务器配置（使用端口 8081）==========

server {
    listen 8081;
    listen [::]:8081;
    server_name localhost;  # 或者你的域名/IP

    # 字符集
    charset utf-8;

    # 访问日志
    access_log /var/log/nginx/storage-management-access.log;
    error_log /var/log/nginx/storage-management-error.log;

    # 前端静态文件根目录
    root /var/www/storage-management/frontend;
    index index.html;

    # ========== 前端静态资源 ==========

    location / {
        try_files $uri $uri/ /index.html;

        # HTML 文件：完全禁用缓存
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }

        # JS 和 CSS 文件：必须验证，不使用强缓存
        location ~* \.(css|js)$ {
            add_header Cache-Control "no-cache, must-revalidate";
            expires 0;
        }

        # 图片和字体文件：可以长期缓存
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========== 后端 API 代理 ==========

    location /api/ {
        proxy_pass http://backend_servers;

        # 代理头部设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 禁用缓存（API 响应不应被缓存）
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }

    # ========== 健康检查端点 ==========

    location /health {
        proxy_pass http://backend_servers;
        access_log off;
    }

    # ========== 性能优化 ==========

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 文件上传大小限制
    client_max_body_size 10M;

    # 连接超时
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # ========== 安全设置 ==========

    # 隐藏 Nginx 版本号
    server_tokens off;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问特定文件类型
    location ~* \.(env|git|sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
