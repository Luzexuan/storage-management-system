# ========== 简化配置（不使用 HTTPS）==========

server {
    listen 80;
    listen [::]:80;
    server_name localhost;  # 或者你的域名/IP

    # 字符集
    charset utf-8;

    # 访问日志
    access_log /var/log/nginx/storage-management-access.log;
    error_log /var/log/nginx/storage-management-error.log;

    # 前端静态文件根目录
    root /var/www/storage-management/frontend;
    index index.html;

    # ========== 前端静态资源 ==========

    location / {
        try_files $uri $uri/ /index.html;

        # 浏览器缓存（HTML 不缓存，JS/CSS/图片缓存）
        location ~* \.(html)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========== 后端 API 代理 ==========

    location /api/ {
        proxy_pass http://backend_servers;

        # 代理头部设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # 禁用缓存（API 响应不应被缓存）
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }

    # ========== 健康检查端点 ==========

    location /health {
        proxy_pass http://backend_servers;
        access_log off;
    }

    # ========== 性能优化 ==========

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 文件上传大小限制
    client_max_body_size 10M;

    # 连接超时
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # ========== 安全设置 ==========

    # 隐藏 Nginx 版本号
    server_tokens off;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问特定文件类型
    location ~* \.(env|git|sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
