# Nginx 配置 - 仓库管理系统
# 适用于 2核 CPU，8GB 内存，30Mbps 带宽服务器
#
# 部署方法：
# 1. sudo cp nginx.conf /etc/nginx/sites-available/storage-management
# 2. sudo ln -s /etc/nginx/sites-available/storage-management /etc/nginx/sites-enabled/
# 3. sudo nginx -t  # 测试配置
# 4. sudo systemctl reload nginx

# 上游后端服务器配置（PM2 运行的 Node.js 实例）
upstream backend_servers {
    # least_conn 策略：将请求分配给连接数最少的服务器
    least_conn;

    # PM2 的两个实例（如果使用 cluster 模式）
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;  # 如果有第二个实例

    # 保持连接
    keepalive 32;
}

# HTTP 服务器配置（自动跳转到 HTTPS，可选）
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # 如果不需要 HTTPS，注释掉下面这行，使用后面的 location 配置
    # return 301 https://$server_name$request_uri;

